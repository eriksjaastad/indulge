<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Indulge</title>
    <meta name="description" content="A way to visualize Twitter information">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/application.css">
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.5.js"></script>


  </head>
  <body data-ng-app="indulgeApp">
    <header class="slideDown">
      <section class="icon-location2"></section>
      <h1>Indulge</h1>
    </header>

    <!-- <article class="welcome">
      <h1>Welcome to Indulge</h1>
      <p>Indulge is a platform that allows you to view Twitter information visually. Use it to find out what events are happening in your city, what people are saying in certain areas, and what areas are most populated.</p>
      <button class="activate">Start Indulging</button>
    </article> -->

    <div class="mask is-active"></div>

    <main data-ng-controller="mapController">
      <section class="icon-arrow-right"></section>
      <article class="tweetList">
        <section class="icon-cross"></section>
        <section data-ng-repeat = "tweet in tweets">
          <p>{{tweet.text}}</p>
        </section>
      </article>
      <section id="map"></section>
    </main>


    <footer>
      <p>Copyright 2015 Indulge</p>
      <section class="footerLinks">
        <a href="https://github.com/eriksjaastad/indulge">GitHub</a>
        <a href="#">About</a>
      </section>
    </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script type="text/javascript" src="js/bundle.js"></script>

  </body>
</html>
